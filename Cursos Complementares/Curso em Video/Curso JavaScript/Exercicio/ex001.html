<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M eu primeiro programa...</title>

    <!--Estilos CSS-->
    <style>
        /*Tudo dentro do html, body vai mudar*/
        body {
            /*Trocar o Fundo*/
            background-color: rgba(5, 247, 247, 0.959);
            /*Trocar a cor da letra*/
            color: rgb(218, 23, 9);
            /*Aumentar a fonte e trocar tbm*/
            font: normal 20 Arial;
        }
        h2 {
            color: rgb(29, 185, 37);
        }
    </style>

</head>
<body>
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição!</p>

    <h2>Teste do h1, verde!</h2>

    <!--Criando o script em JavaScript-->
    <script>
        window.alert('Minha primeira mensagem!') // Mostra uma mensagem de alerta, tem a opção de OK
        window.confirm('Está gostando do JS?') // Pergunta se está gostando do JS, tem as opções de OK e Cancelar
        window.prompt('Qual é seu nome? ') // Pergunta o nome 
    </script>
</body>
</html>
