<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body {
            background:rgb(68, 125, 199);
            color:rgb(255, 253, 253);
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div>Clique aqui</div>

    <p>Navegador: <span id="nv">...</span></p>
    <p>Endereço do site: <span id="url-site">...</span></p>
    <script>
        // Seleciona os lugares pelos IDs
    let campoNavegador = window.document.getElementById('nv');
    let campoURL = window.document.getElementById('url-site');

    // Joga os dados dentro deles
    campoNavegador.innerText = window.navigator.appName;
    campoURL.innerText = window.document.URL;
        //window.document.writeln(window.navigator.appName); // Pexa o navegador utilizado
        //window.document.writeln(window.document.URL); // Retorna o endereço do site
        //console.log('oi')
    </script>
</body>
</html>
