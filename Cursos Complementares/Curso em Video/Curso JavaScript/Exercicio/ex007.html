<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>

    <style>
        body {
            font: normal 18px Arial, Helvetica, sans-serif;
        }
        div#resp {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1" placeholder="Digite um número"> +
    <input type="number" name="num2" id="num2" placeholder="Digite um número">

    <input type="button" value="Somar" onclick="soma()"><br>

    <div id="resp">Resultado</div>

    <script>
        function soma() {
            let valor1 = window.document.getElementById('num1');
            let valor2 = window.document.getElementById('num2');
            let resp = window.document.getElementById('resp');
            let v1 = Number(valor1.value);
            let v2 = Number(valor2.value);
            let s = v1 + v2;
            resp.innerHTML = `A soma de ${v1} e ${v2} é igual a ${s}`;
        }
    </script>
</body>
</html>
