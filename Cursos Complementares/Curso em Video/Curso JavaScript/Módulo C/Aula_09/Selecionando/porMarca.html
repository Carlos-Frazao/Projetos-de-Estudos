<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body {
            background:rgb(68, 125, 199);
            color:rgb(255, 253, 253);
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div>Clique aqui</div>

    <p>Navegador: <span id="nv">...</span></p>
    <p>Endereço do site: <span id="url-site">...</span></p>
    <script>
        let p1 = window.document.getElementsByTagName('p') [0]; // Pegado o primeiro paragrafo
        window.document.write(p1.innerText); // Peguei com js e escrevenndo com js
        p1.style.color = 'red'; // Mudando o cor do primeiro paragrafo com js
        
        // Corpo, criado para trocar a cor de fundo
        let corpo = window.document.body // Background do site
        corpo.style.background='black'; // Colocando a cor de fundo do site de preto

        // innerText pega apenas o texto
        // inerHTML pega o comando exato
    </script>
    
    <!--Botão de voltar-->
    <a href="./index.html" style="
    display: inline-block;
    margin: 20px;

    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-family: Arial, sans-serif;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    ">
    Voltar para o Início
</body>
</html>
